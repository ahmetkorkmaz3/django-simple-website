{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}


<div class="content">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Share a Recipe</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Share">
      </form>
    </div>
  </div>
</div>

{% endblock %}
