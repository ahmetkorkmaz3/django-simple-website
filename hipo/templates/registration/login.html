{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="content">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Login</h2>
      <form action="{% url 'login' %}"method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block" type="submit" name="button">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
