{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="content">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">{{ title }}</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block" type="submit" name="button">Sign Up</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
